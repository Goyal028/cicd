trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build --if-present
  displayName: 'npm install and build'

- task: Docker@2
  inputs:
    containerRegistry: 'acrforcicdproj'
    repository: 'acrforcicdproj.azurecr.io'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    tags:
      $(Build.BuildId)